<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
  </head>

  <body>
    <!-- NeatJS -->
    <label for="seed-input">Seed:</label>
    <input type="text" id="seed-input" placeholder="Seed" value="18">
    <label for="size-input">Size:</label>
    <input type="number" id="size-input" placeholder="Size" min="1" value="20">

    <div>
      <label>Cell selection heuristic:</label>
      <label><input type="radio" name="heuristic-cell" value="0"> Random tile</label>
      <label><input type="radio" name="heuristic-cell" value="1" checked> Weighted layout (continous)</label>
      <label><input type="radio" name="heuristic-cell" value="2"> Weighted layout (argmax)</label>
    </div>
    <div>
      <label>Tile selection heuristic:</label>
      <label><input type="radio" name="heuristic-tile" value="0"> Smallest superposition</label>
      <label><input type="radio" name="heuristic-tile" value="1" checked> Franks Entropy</label>
      <label><input type="radio" name="heuristic-tile" value="2"> Shannons Entropy </label>
    </div>

    <button id="generate-btn" onclick="runWithHTMLData()">Generate</button>
    <button id="generate-btn" onclick="runWithHTMLData(true)">Generate (Random Seed)</button>
    <script src="cppn/cppn.js"></script>
		<script src="cppn/population.js"></script>
		<script src="cppn/player.js"></script>
		<script src="cppn/node.js"></script>
		<script src="cppn/connection.js"></script>
		<script src="cppn/genome.js"></script>

    <script src="utility.js"></script>
    <script src="sketch.js"></script>
    <script src="tileset.js"></script>
    <script src="wfc.js"></script>
    <script src="ruleset.js"></script>
  </body>
</html>
